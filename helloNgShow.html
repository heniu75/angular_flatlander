<html>

<body ng-app>
    <button ng-click="showTheDiv = !showTheDiv">Show or Hide the div</button>
    <div ng-show="showTheDiv">
        I am only visible when showTheDiv is true.
    </div>

    <script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
</body>
</html>
